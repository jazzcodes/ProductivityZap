<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Sticky Notes</title>
  </head>
  <body>
    <header class="dashboard-header">
      <nav class="dashboard-mobile-nav">
        <img
          src="../images/mobile-menu.svg"
          alt="menu icon"
          class="dashboard-mobile-menu-icon"
        />

        <div class="dashboard-open-mobile-menu">
          <ul>
            <button class="global__menu__close-btn">
              <img src="../images/close-btn.svg" alt="close icon" />
            </button>
            <a href="../index.html"
              ><img
                src="../images/logo.png"
                alt="ProZap Logo"
                class="dashboard-logo"
            /></a>
            <li>
              <img src="../images/global-menu.svg" alt="menu icon" /><a
                href="../pages/dashboard.html"
                >Dashboard</a
              >
            </li>
            <li>
              <img src="../images/todo.svg" alt="todo icon" /><a
                href="../pages/to-do.html"
                >Todo List</a
              >
            </li>
            <li>
              <img src="../images/notes.svg" alt="notes icon" /><a
                href="../pages/sticky-notes.html"
                >Sticky Notes</a
              >
            </li>
            <li>
              <img src="../images/pomodoro.svg" alt="pomodoro icon" /><a
                href="../pages/pomodoro.html"
                >Pomodoro</a
              >
            </li>
            <li>
              <img src="../images/timer.svg" alt="timer icon" /><a
                href="../pages/time-tracker.html"
                >Timer</a
              >
            </li>
            <li>
              <img src="../images/gift.svg" alt="gift icon" /><a
                href="../pages/additional.html"
                >Additional</a
              >
            </li>
          </ul>
        </div>
        <a href="../index.html"
          ><img
            src="../images/logo.png"
            alt=""
            class="dashboard-logo dashboard-desktop-logo"
        /></a>
        <p class="indicator">Dashboard</p>
        <div class="profile">
          <p class="profile-user"></p>
          <img
            src="../images/arrow-down.svg"
            alt="dropdown icon"
            class="profile-dropdown"
          />
          <ul class="profile-open">
            <button
              class="global__menu__close-btn global__menu__close-btn-profile"
            >
              <img src="../images/close-btn.svg" alt="close icon" />
            </button>

            <li>
              <img src="../images/logout.svg" alt="logout icon" /><a
                href=""
                class="logout"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="dashboard-main">
      <ul class="side-bar">
        <li>
          <img src="../images/global-menu.svg" alt="menu icon" /><a
            href="../pages/dashboard.html"
            >Dashboard</a
          >
        </li>
        <li>
          <img src="../images/todo.svg" alt="todo icon" /><a
            href="../pages/to-do.html"
            >Todo List</a
          >
        </li>
        <li>
          <img src="../images/notes.svg" alt="notes icon" /><a
            href="../pages/sticky-notes.html"
            >Sticky Notes</a
          >
        </li>
        <li>
          <img src="../images/pomodoro.svg" alt="pomodoro icon" /><a
            href="../pages/pomodoro.html"
            >Pomodoro</a
          >
        </li>
        <li>
          <img src="../images/timer.svg" alt="timer icon" /><a
            href="../pages/time-tracker.html"
            >Timer</a
          >
        </li>
        <li>
          <img src="../images/gift.svg" alt="gift icon" /><a
            href="../pages/additional.html"
            >Additional</a
          >
        </li>
      </ul>

      <div class="main-content">
        <div id="dashboard-root">
          <img src="../images/refresh.svg" alt="refresh icon" class="refresh" />
          <main id="sticky-notes-container">
            <div class="sticky__card">
              <div class="sticky-initial">
                <input
                  type="text"
                  class="card__heading"
                  placeholder="Write note heading here..."
                />

                <textarea
                  name=""
                  class="note-area"
                  id=""
                  cols="30"
                  rows="8"
                  placeholder="Write note here..."
                ></textarea>
              </div>
              <div class="card__footer">
                <button class="card-footer-add">Add</button
                ><button class="card-footer-cancel">Cancel</button>
              </div>
            </div>
          </main>
        </div>
      </div>
    </main>

    <script type="module" src="../js/sticky.js"></script>

    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../dist/bundle.js"></script>
    <script type="module" src="../lib/client.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
    ></script>
  </body>
</html>
