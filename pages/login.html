<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="login-main">
      <div class="login-container">
        <a href="../index.html"
          ><img
            src="../images/logo.png"
            alt=""
            class="dashboard-logo dashboard-desktop-logo sign-up-login-logo"
        /></a>
        <h1 class="login-heading"></h1>
        <!-- <label for="login-name">Name</label>
        <input type="text" name="login-name" class="login-name" /> -->
        <label for="login-email">Email</label>
        <input
          type="email"
          name="login-email"
          class="login-email"
          placeholder="example@gmail.com"
        />
        <label for="login-email">Password</label>
        <input
          type="password"
          name="login-password"
          class="login-password"
          placeholder="atleast 6 characters"
        />
        <button class="login-btn">Login</button>
        <p class="question-login">
          Don't have an account? <a href="sign-up.html">Sign Up</a>
        </p>
      </div>
    </main>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../lib/client.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
    ></script>
  </body>
</html>
