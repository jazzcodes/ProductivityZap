<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><title>Time-Tracker</title>
</head>
<body>
    <div id="dashboard-root">
    <header>
        <nav>
            <!-- <img src="" alt="" class="logo-btn"> -->
            <p class="nav__logo">Logo</p>
            <div class="nav__right">
            <img src="../images/settings.svg" alt="" class="nav__right__settings-btn">
            <div class="nav__right__global-menu">
                <img src="../images/global-menu.svg" alt="" class="nav__right__global-menu-btn">
            </div>
            <div class="nav__right__global-menu--open">
                <button class="global__menu__close-btn"><img src="../images/close-btn.svg" alt=""></button>
                <p class="global__menu__service"><a href="to-do.html" onclick="route()">To-do List</a></p>
                <p class="global__menu__service"><a href="pomodoro.html" onclick="route()">Pomodoro</a></p>
                <p class="global__menu__service"><a href="sticky-notes.html" onclick="route()">Sticky Notes</a></p>
                <p class="global__menu__service"><a href="dashboard.html" onclick="route()">Dashboard</a></p>
            </div>
            <div class="nav__right__user-profile">
                <p class="nav__right__user-profile__user-name">Jasleen</p>
                <img src="../images/arrow-down.svg" alt="" class="nav__right__user-profile__dropdown-btn">
            </div>
        </div>

        </nav>
    </header>
    <main id="time-tracker-container">
        <h1>Time Tracker</h1>
        <div class="initial-container">
            <div id="timer">00:00:00</div>
            <div class="buttons">
            <button id="startStopBtn"> <i class="fa fa-play" id="play"></i> </button>
            <button id="resetBtn"> <i class="fa fa-refresh" id="reset"></i> </button>
            </div>
        </div>
    </main>


</div>
    <script type="module" src="../js/timer.js"></script>
