<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Stop Watch</title>
  </head>
  <body>
    <header class="dashboard-header">
      <nav class="dashboard-mobile-nav">
        <img
          src="../images/mobile-menu.svg"
          alt="mobile menu"
          class="dashboard-mobile-menu-icon"
        />

        <div class="dashboard-open-mobile-menu">
          <ul>
            <button class="global__menu__close-btn">
              <img src="../images/close-btn.svg" alt="close icon" />
            </button>
            <a href="../index.html"
              ><img src="../images/logo.png" alt="" class="dashboard-logo"
            /></a>
            <li>
              <img src="../images/global-menu.svg" alt="dashboard logo" /><a
                href="../pages/dashboard.html"
                >Dashboard</a
              >
            </li>
            <li>
              <img src="../images/todo.svg" alt="todo icon" /><a
                href="../pages/to-do.html"
                >Todo List</a
              >
            </li>
            <li>
              <img src="../images/notes.svg" alt="notes icon" /><a
                href="../pages/sticky-notes.html"
                >Sticky Notes</a
              >
            </li>
            <li>
              <img src="../images/pomodoro.svg" alt="pomodoro icon" /><a
                href="../pages/pomodoro.html"
                >Pomodoro</a
              >
            </li>
            <li>
              <img src="../images/timer.svg" alt="timer icon" /><a
                href="../pages/time-tracker.html"
                >Stopwatch</a
              >
            </li>
            <li>
              <img src="../images/gift.svg" alt="gift icon" /><a
                href="../pages/additional.html"
                >Zap AI</a
              >
            </li>
          </ul>
        </div>
        <a href="../index.html"
          ><img
            src="../images/logo.png"
            alt="ProZap dashboard logo"
            class="dashboard-logo dashboard-desktop-logo"
        /></a>
        <p class="indicator">Stopwatch</p>
        <div class="profile">
          <p class="profile-user"></p>
          <img
            src="../images/arrow-down.svg"
            alt="profile dropdown icon"
            class="profile-dropdown"
          />
          <ul class="profile-open">
            <button
              class="global__menu__close-btn global__menu__close-btn-profile"
            >
              <img src="../images/close-btn.svg" alt="close icon" />
            </button>
            <li>
              <img src="../images/logout.svg" alt="logout icon" /><a
                href=""
                class="logout"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="dashboard-main">
      <ul class="side-bar">
        <li>
          <img src="../images/global-menu.svg" alt="menu icon" /><a
            href="../pages/dashboard.html"
            >Dashboard</a
          >
        </li>
        <li>
          <img src="../images/todo.svg" alt="todo icon" /><a
            href="../pages/to-do.html"
            >Todo List</a
          >
        </li>
        <li>
          <img src="../images/notes.svg" alt="notes icon" /><a
            href="../pages/sticky-notes.html"
            >Sticky Notes</a
          >
        </li>
        <li>
          <img src="../images/pomodoro.svg" alt="pomodoro icon" /><a
            href="../pages/pomodoro.html"
            >Pomodoro</a
          >
        </li>
        <li>
          <img src="../images/timer.svg" alt="timer icon" /><a
            href="../pages/time-tracker.html"
            >Stopwatch</a
          >
        </li>
        <li>
          <img src="../images/gift.svg" alt="gift icon" /><a
            href="../pages/additional.html"
            >Zap AI</a
          >
        </li>
      </ul>

      <div class="main-content" id="timer-main-content">
        <main id="time-tracker-container">
          <div class="initial-container">
            <div id="timer">00:00:00</div>
            <div class="buttons">
              <button id="startStopBtn">Start</button>
              <button id="resetBtn">Reset</button>
            </div>
          </div>
        </main>
      </div>
    </main>

    <script type="module" src="../js/timer.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
