<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="dashboard-root">
    <header>
        <nav>
            <!-- <img src="" alt="" class="logo-btn"> -->
            <p class="nav__logo">Logo</p>
            <div class="nav__right">
            <img src="images/setting.png" alt="" class="nav__right__settings-btn">
            <div class="nav__right__global-menu">
                <img src="images/global-menu.svg" alt="" class="nav__right__global-menu-btn">
            </div>
            <div class="nav__right__global-menu--open">
                <button class="global__menu__close-btn"><img src="images/close-btn.svg" alt=""></button>
                <p class="global__menu__service"><a href="/to-do" onclick="route()">To-do List</a></p>
                <p class="global__menu__service"><a href="/pomodoro" onclick="route()">Pomodoro</a></p>
                <p class="global__menu__service"><a href="/time-tracker" onclick="route()">Time Tracker</a></p>
                <p class="global__menu__service"><a href="/sticky-notes" onclick="route()">Sticky Notes</a></p>
            </div>
            <div class="nav__right__user-profile">
                <p class="nav__right__user-profile__user-name">Jasleen</p>
                <img src="images/arrow-down.png" alt="" class="nav__right__user-profile__dropdown-btn">
            </div>
        </div>

        </nav>
    </header>
    <main id="main-page">

    </main>
</div>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>

</body>
</html>
